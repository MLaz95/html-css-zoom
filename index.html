<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Zoom</title>
</head>
<body>
    <!-- toolbar -->
    <nav>
        <!-- input control -->
        <div>
            <ul>
                <li>
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                    <div class="btn-label">Mute</div>
                </li>
                <li><i class="fa fa-chevron-up" aria-hidden="true"></i></li>
                <li>
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                    <div class="btn-label">Stop Video</div>
                </li>
                <li><i class="fa fa-chevron-up" aria-hidden="true"></i></li>
            </ul>
        </div>
        <!-- input control -->

        <!-- tools -->
        <div>
            <ul>
                <li>
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <div class="btn-label">Invite</div>
                </li>
                <li>
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <div class="btn-label">Manage Participants</div>
                </li>
                <li>
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <div class="btn-label">Polling</div>
                </li>
                <li>
                    <i class="fa fa-share-square-o" aria-hidden="true"></i>
                    <div class="btn-label">Share Screen</div>
                </li>
                <li>
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-comment" aria-hidden="true"></i>
                    <div class="btn-label">Chat</div>
                </li>
                <li>
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <div class="btn-label">Record</div>
                </li>
                <li>
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                    <div class="btn-label">Breakout Rooms</div>
                </li>
                <li>
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    <div class="btn-label">More</div>
                </li>
            </ul>
        </div>
        <!-- end tools-->

        <!-- leave call -->
        <div class="end">
            End Meeting
        </div>
        <!-- end leave call -->

    </nav>
    <!-- end toolbar -->

    <!-- main screen view -->
    <main>
        
    </main>
    <!-- end main screen view -->

</body>
</html>
